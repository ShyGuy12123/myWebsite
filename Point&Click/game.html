<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Point & Click Adventure</title>
    <link rel="stylesheet" href="game.css">
</head>
<body>
    <h1>A Mini Adventure</h1>
    <div id="game-world">
        <div id="key" title="A small, rusty key"></div>

        <div id="inventory-slots"></div>

    <script src="game.js" defer></script>
</body>
</html>
